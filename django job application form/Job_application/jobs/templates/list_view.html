<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<form method="GET">
    {% csrf_token %}
    <input type="text" name="search" placeholder="search here.....">
    <input type="submit" value="search" name="submit">
</form>
<table border="1px" align="center">
    <tr><td><a href="?field=fname&sort={{sort}}">FIRST NAME</a></td>
        <td><a href="?field=lname&sort={{sort}}">LAST NAME</a></td>
        <td><a href="?field=surname&sort={{sort}}">SURNAME</a></td>
        <td><a href="?field=contact_no&sort={{sort}}">CONTACT NO</a></td>
        <td><a href="?field=city&sort={{sort}}">CITY</a></td>
        <td><a href="?field=state&sort={{sort}}">STATE</a></td>
        <td><a href="?field=email&sort={{sort}}">EMAIL</a></td>
        <td><a href="?field=gender&sort={{sort}}">GENDER</a></td>
        <td><a href="?field=dob&sort={{sort}}">DOB</a></td>

    </tr>
{% for cand in cand  %}

  <tr><td>{{ cand.fname }}</td>
  <td>{{ cand.lname }}</td>
      <td>{{ cand.surname }}</td>
      <td>{{ cand.contact_no }}</td>
      <td>{{ cand.city }}</td>
      <td>{{ cand.state }}</td>
      <td>{{ cand.email }}</td>
      <td>{{ cand.gender }}</td>
      <td>{{ cand.dob }}</td>
      <td><a href = "/job/delete/{{ cand.id }}/">Delete</a></td>
      <td><a href = "/job/update/{{ cand.id }}/">Update</a></td>


  </tr>

{% endfor %}



</table>






</body>
</html>
